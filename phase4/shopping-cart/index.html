<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>FE APPS | PHASE 4 - Shopping Cart</title>
  </head>
  <body>
    <main>
      <section class="container-style">
        <h1>ðŸ›’ Shopping Cart App</h1>
        <p>Add items to your cart, adjust quantities, and see live totals!</p>

        <!-- Product Catalog -->
        <div class="products-section">
          <h2>Available Products</h2>
          <div class="products-grid" id="products-container">
            <!-- Products will be generated by JavaScript -->
          </div>
        </div>

        <!-- Shopping Cart -->
        <div class="cart-section">
          <h2>Your Cart (<span id="cart-count">0</span> items)</h2>

          <div class="cart-container" id="cart-container">
            <div class="empty-cart" id="empty-message">Your cart is empty. Add some products!</div>
            <!-- Cart items will be generated by JavaScript -->
          </div>

          <!-- Cart Summary -->
          <div class="cart-summary" id="cart-summary" style="display: none">
            <div class="summary-row">
              <span>Subtotal:</span>
              <span id="subtotal">$0.00</span>
            </div>
            <div class="summary-row total">
              <span>Total:</span>
              <span id="total">$0.00</span>
            </div>
            <div class="cart-actions">
              <button class="btn-secondary" id="clear-cart">Clear Cart</button>
              <button class="btn-success" id="checkout">Checkout</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="/shopping-cart/shopping.cart-revised.js"></script>
  </body>
</html>
