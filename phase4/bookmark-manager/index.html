<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>FE APPS | PHASE 4 - Bookmark Manager</title>
  </head>
  <body>
    <main>
      <section class="container-style">
        <h1>ðŸ“š Bookmark Manager</h1>
        <p>Organize and manage your favorite websites</p>

        <!-- Add Bookmark Form -->
        <div class="form-container">
          <h2>Add New Bookmark</h2>
          <form id="bookmark-form" class="bookmark-form">
            <div class="form-group">
              <label for="bookmark-title">Title *</label>
              <input
                type="text"
                id="bookmark-title"
                name="title"
                required
                placeholder="Enter bookmark title"
              />
              <span class="error-message" id="title-error"></span>
            </div>

            <div class="form-group">
              <label for="bookmark-url">URL *</label>
              <input
                type="url"
                id="bookmark-url"
                name="url"
                required
                placeholder="https://example.com"
              />
              <span class="error-message" id="url-error"></span>
            </div>

            <div class="form-group">
              <label for="bookmark-description">Description</label>
              <textarea
                id="bookmark-description"
                name="description"
                placeholder="Brief description of this bookmark"
              ></textarea>
            </div>

            <div class="form-group">
              <label for="bookmark-category">Category</label>
              <select id="bookmark-category" name="category">
                <option value="general">General</option>
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="learning">Learning</option>
                <option value="entertainment">Entertainment</option>
                <option value="tools">Tools</option>
              </select>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn-success" id="save-bookmark">
                <span id="save-text">Save Bookmark</span>
              </button>
              <button type="button" class="btn-outline" id="cancel-edit" style="display: none">
                Reset
              </button>
            </div>
          </form>
        </div>

        <!-- Search and Filter -->
        <div class="search-container">
          <h2>Your Bookmarks</h2>
          <div class="search-controls">
            <input
              type="text"
              id="search-bookmarks"
              placeholder="Search bookmarks..."
              class="search-input"
            />
            <select id="filter-category" class="category-filter">
              <option value="">All Categories</option>
              <option value="general">General</option>
              <option value="work">Work</option>
              <option value="personal">Personal</option>
              <option value="learning">Learning</option>
              <option value="entertainment">Entertainment</option>
              <option value="tools">Tools</option>
            </select>
          </div>
        </div>

        <!-- Bookmark Display -->
        <div class="bookmarks-container">
          <div id="bookmarks-list" class="bookmarks-list">
            <!-- Bookmarks will be rendered here -->
          </div>

          <div id="empty-state" class="empty-state" style="display: none">
            <h3>No bookmarks yet!</h3>
            <p>Add your first bookmark using the form above</p>
          </div>

          <div id="no-results" class="empty-state" style="display: none">
            <h3>No bookmarks found</h3>
            <p>Try adjusting your search or filter criteria</p>
          </div>
        </div>

        <!-- Statistics -->
        <div class="stats-container">
          <div class="stat-item">
            <span class="stat-number" id="total-bookmarks">0</span>
            <span class="stat-label">Total Bookmarks</span>
          </div>
          <div class="stat-item">
            <span class="stat-number" id="categories-count">0</span>
            <span class="stat-label">Categories</span>
          </div>
        </div>
      </section>
    </main>
    <script src="/bookmark-manager/bookmark-manager.js"></script>
  </body>
</html>
