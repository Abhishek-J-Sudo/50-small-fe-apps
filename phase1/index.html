<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build 50 small FE functions/Apps - Phase</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div id="class-toggler" class="container">
        <h1>Hello</h1>
        <button class="button">Toggle Color</button>
      </div>
      <div id="style-change" class="container">
        <button class="demo-button">DEMO</button>
        <button class="button">Change Button</button>
      </div>
      <div id="element-creator" class="container">
        <div class="image-container">
          <img
            src="https://images.unsplash.com/photo-1746908592757-2c1d682b71db?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
          <img
            src="https://plus.unsplash.com/premium_photo-1667734613410-aebe970c3f60?q=80&w=1227&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
          <img
            src="https://images.unsplash.com/photo-1619771202652-37b4a8851eea?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
        </div>
        <div class="dots-container">
          <div class="dots"></div>
        </div>
      </div>
      <div id="attribute-manager" class="container">
        <img src="" alt="Blank" />
        <div class="flex-row">
          <label for="attr">Choose a attribute:</label>
          <select name="attr" id="attr">
            <option value="img-url">Image URL</option>
            <option value="alt">Alt tag</option>
            <option value="height">height</option>
            <option value="width">width</option>
          </select>
        </div>
        <div>
          <label for="inputAttr">Enter Value</label>
          <input type="text" id="inputAttr" name="inputAttr" />
          <button>Change</button>
        </div>
        <hr />
        <form>
          <label for="fname">First name:</label>
          <input type="text" id="fname" name="fname" /><br /><br />
          <label for="lname">Last name:</label>
          <input type="text" id="lname" name="lname" /><br /><br />
        </form>
        <div class="flex-row">
          <button>Disable</button>
          <button>Enable</button>
        </div>
      </div>
      <div class="flex-row">
        <div class="enable-events">
          <button class="button1" tabindex="0">
            Mouse Events
            <span
              id="child"
              style="
                display: inline-block;
                padding: 5px;
                background: #ddd;
                margin-left: 10px;
                height: 30px;
                width: 40px;
              "
              >Child</span
            >
          </button>
        </div>
        <div class="display-events"></div>
      </div>
    </main>
    <script src="optimized-tasks.js"></script>
  </body>
</html>
